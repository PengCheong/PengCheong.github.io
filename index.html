<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DIO</title>
    <link rel="icon" href="/favicon.ico"><!-- 32×32 -->

    <link rel="manifest" href="/site.webmanifest">
    <script>
        if(window.matchMedia('(prefers-color-scheme: dark)').matches){
            document.write('<link rel="stylesheet" href="assets/dark.css" type="text/css" />');

                        <span class="clock_three"></span>
                        <span class="clock_six"></span>
                        <span class="clock_nine"></span>

                        <div class="clock_rounder"></div>
                        <div class="clock_hour" id="clock-hour"></div>
                        <div class="clock_minute" id="clock-minute"></div>
                        <div class="clock_second" id="clock-second"></div>

                    </div>
                </div>
                
                <div class="clock_logo"><strong>Dio</strong>Pong &copy; 2018-2021</div>
